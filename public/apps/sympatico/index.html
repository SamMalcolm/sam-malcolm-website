<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Sympatico</title>
</head>

<body>
	<div class="uiControls">
		<button class="btn" id="randomizeScoreWedge">Randomize Score Wedge</button>
		<button class="btn" id="toggleCover">Toggle Cover</button>
		<br />
		<label for="tickRotate">Move Ticker</label><br />
		<input type="range" max="86" min="-86" name="tickRotate" />
	</div>
	<div class="container">
		<div class="boardContainer">

			<div class="board">


				<div class="wedge">

				</div>

			</div>
			<div class="board cover" style="opacity:1">

			</div>
			<div class="tickBase"></div>
			<div class="tick"></div>
		</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
